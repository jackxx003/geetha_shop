<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login-page</title>
  <style>
    
    body { font-family: Arial, sans-serif; background: #f4f4f4; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:rgb(255, 255, 255); padding:20px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.2); width:300px; }
    h2 { text-align:center; color:#0004ff; }
    label { display:block; margin:10px 0 5px; }
    input { width:100%; padding:8px; margin-bottom:10px; border:1px solid #ccc; border-radius:4px; }
    button { width:100%; padding:10px; border:none; border-radius:4px; background:#004080; color:white; font-size:16px; cursor:pointer; }
    button:hover { background:#ff8c00; }
    .msg { text-align:center; margin-top:10px; }
    
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required>
      <label>Password</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <p class="msg" id="message"></p>
  </div>

  <script>
    if (!localStorage.getItem("users")) {
      const defaultUser = [{email: "admin@geetha.com", password: "12345"}];
      localStorage.setItem("users", JSON.stringify(defaultUser));
    }

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const found = users.find(u => u.email === email && u.password === password);

      if (found) {
        msg.textContent = "✅ Login Successful! Redirecting...";
        msg.style.color = "green";
        setTimeout(()=>{ window.location.href = "index.html"; },1500);
      } else {
        msg.textContent = "❌ Invalid email or password";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
